name: Build
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Test, Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.15'
      - name: Check code functionality
        run: go test -race -coverprofile=coverage.txt -covermode=atomic
      - name: Send coverage
        run: bash <(curl -s https://codecov.io/bash)
